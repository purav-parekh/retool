id: planDistributionPie
type: function
subtype: Function
template:
  ordered:
    - funcBody: >-
        const plans = ['Free','Premium','Enterprise'];

        const counts =
        [{{getFreeTeamsCount.data.totalRecords}},{{getPremiumTeamsCount.data.totalRecords}},{{getEnterpriseTeamsCount.data.totalRecords}}]; 

        return [{
            labels:plans, 
            values:counts ,
            type: "pie",
          }]
    - value: ''
